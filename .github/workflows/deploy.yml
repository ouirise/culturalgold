name: Deploy Cultural Gold

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Grant GITHUB_TOKEN the permissions to deploy to Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment (skips outdated builds)
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Cultural Gold
        run: npm run build

      # --------------------------------------------------------
      # THE CRITICAL REACT ROUTER v7 STEPS
      # --------------------------------------------------------
      
      # 1. The Anti-404 Hack
      # We copy the main index file to 404.html so refreshing works.
      # Note: RR7 outputs to 'build/client', not 'dist'
      - name: Create 404 fallback
        run: cp build/client/index.html build/client/404.html

      # 2. Upload the correct folder
      # We tell GitHub to upload the 'build/client' folder
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build/client'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4